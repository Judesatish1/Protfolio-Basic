<html lang="en">

    <meta charset="UTF-8">

    <title>Contact Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>

<div class="container">
    

     <div class="section-one">
            <h1 class="section-one__name">Satish Kumar D</h1>
            <P class="section-one__role">Web Developer</P>
            <a class="section-one__contact" href="index.html">Home</a>
        </div>
    
<P>Web Developer</P>

<div class="contact-form">
<form>
<tr>
<table>
    <tr>
        <td><label for="name">Name:</label></td>
        <td><input type="text" placeholder="Enter your Name" class="contact-form__input"></td>
    </tr>
    <tr>
        <td><label for="email">Email:</label></td>
       <td><input type="text" placeholder="Enter your Email" class="contact-form__input"></td>
    </tr>
    <tr>
        <td><label for="message">Message:</label></td>
        <td><textarea id="message" placeholder="Message" class="contact-form__textarea" rows="2" required></textarea></td>
    </tr>
    <tr>
        <td colspan="2"><button type="submit"class="contact-form__submit">Submit</button></td>
    </tr>
</table>

</tr>

</form>

</div>

            </p>

        </div>
</div>
